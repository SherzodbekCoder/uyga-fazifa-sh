<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/style.css">
</head>

<body>
    <div class="wrapper">
        <form id="form">
            <h2>Royxatdan o'tish</h2>
            <label for="">Ismingizni kiriting</label>
            <input type="text" id="name">

            <label for="">Familyangizni kiriting</label>
            <input type="text" id="surname">

            <label for="">Yoshingizni kiriting</label>
            <input type="number" id="age">

            <label for="">Telefon Raqamingizni kiriting</label>
            <input type="text" id="number">

            <label for="">Emailingizni kiriting</label>
            <input type="text" id="email">

            <label for="">Parol</label>
            <input type="password" id="password">

            <select name="" id="nat">
                <option value="uzbek">Uzbek</option>
                <option value="russian">Russian</option>
                <option value="english">English</option>
            </select>
            <textarea id="desc" cols="30" rows="10"></textarea>
            <div class="buttons">
                <button id="saveButton">Saqlash</button>
                <button id="deleteButton">Tozalash</button>
            </div>
        </form>
        <table>
            <tr>
                <td>Ismi</td>
                <td>Familyasi</td>
                <td>Yoshi</td>
                <td>Telefon Raqami</td>
                <td>Emaili</td>
                <td>Paroli</td>
            </tr>
            <tr id="wrapper">

            </tr>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
